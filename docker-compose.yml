version: "3.8"

services:
  backend:
    command: npm run dev
    build:
      context: ./backend
    container_name: pokeapi-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    tty: true

  frontend:
    container_name: pokeapi-frontend
    build:
      context: ./frontend
    command: npm run dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    tty: true

